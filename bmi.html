<!DOCTYPE html>

<head>
  <title>BMI Calculator</title>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.bmi.css">
</head>

<body>

  <body ng-app="bmiApp">
  <div class="container">
    <div class="jumbotron" ng-controller="headerText" width="800">
      <h2 class="main-header">{{mainHeader}}</h2>
      <hr>
      <br>

      <form ng-controller="mainCtrl">
        <h3>Weight (lbs):</h3><input ng-adjust="computeBMI()" ng-model="stats.weightUS"></input>
        <br>
        <br>
        <h3 class="us-weight">Height (in):</h3><input ng-adjust="computeBMI()" ng-model="stats.heightUS"></input>
        <br>
        <br>
        <b>Your BMI is:</b>
        <br>
        <h3 class="result">{{stats.BMI | number: 0}}</h3>
        <br>
      </form>
    </div>

      <div class="bmi-image" onclick="toggle_visibility('')">
        <img src="https://bmicalculator.mes.fm/img/bmi-chart.png" alt="bmi index" width="800">
      </div>
  </div>  

</body>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script  src="bmi.js"></script>

</body>
</html>
